<html>

   <head>
      <title>The jQuery Example</title>
      <script type = "text/javascript" 
         src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    
      <script type = "text/javascript" language = "javascript">
         $(document).ready(function() {
        var talks = [];
            //$("#driver").click(function(){
               $.getJSON('talks.json', function(talks) {
                $.each(talks.upcomingTalk, function(i,t) {
                  $('#upcoming').append('<li><a href="'+ t.eventURL + '">' + t.eventName + '</a></li>');
                  //$('#upcoming').append('<li>Date: ' + t.date+ '</li>');
                  $(talks).appendTo("#upcoming ul");
               });
                $.each(talks.previousTalk, function(j,t) {
                  $('#previous').append('<li><a href="'+ t.eventURL + '">' + t.eventName + '</a></li>');
                  //$('#previous').append('<li>Date: ' + t.date+ '</li>');
                  $(talks).appendTo("#previous ul");
               });
                
            });      
         });
      </script>
   </head>
  
   <body>
  
upcoming  
    <ul id = "upcoming">
    </ul>
previous
     <ul id = "previous">
     </ul>
   </body>
  
</html>
